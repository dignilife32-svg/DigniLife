# alembic.ini (minimal & UTF-8)

[alembic]
script_location = migrations
prepend_sys_path = .

# Leave sqlalchemy.url blank; env.py will supply URL from settings.
sqlalchemy.url = sqlite:///./dignilife.db

# --- Logging (simple console) ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
