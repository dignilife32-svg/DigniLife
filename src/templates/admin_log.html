{% extends "admin/base.html" %}

{% block content %}
<style>
  .value.good { color: limegreen; font-weight: 700; }
  .value.bad  { color: red;       font-weight: 700; }
</style>

<div class="card">
  <div class="label">Top Fallback Reason</div>
  <div class="value" id="top_reason">{{ top_reason }}</div>
</div>

<div class="card">
  <div class="label">Alert</div>
  <div class="value {{ 'bad' if alert_status == 'WARN' else 'good' }}" id="alert_status">
    {{ '⚠️ WARN' if alert_status == 'WARN' else '✅ OK' }}
  </div>
</div>
{% endblock %}
