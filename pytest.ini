# pytest.ini
[pytest]
pythonpath = .
testpaths = tests
addopts = -q -k "not slow"
asyncio_mode = auto
markers =
    integration: requires external services (redis/db/network)
    
filterwarnings =
    ignore:.*on_event is deprecated.*:DeprecationWarning
    ignore:.*PydanticDeprecatedSince20.*:DeprecationWarning
