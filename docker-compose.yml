version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: dignilife-db
    environment:
      POSTGRES_USER: dignilife
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: dignilife
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dignilife"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: dignilife-api
    environment:
      DATABASE_URL: postgresql+asyncpg://dignilife:secretpassword@db:5432/dignilife
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "false"
      AUTO_CUT_ENABLED: "true"
      AUTO_CUT_THRESHOLD_USD: "100.0"
      WITHDRAW_FEE_PERCENT: "3.0"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: >
      sh -c "
        echo 'â³ Waiting for database...' &&
        sleep 5 &&
        echo 'ğŸ“¦ Running migrations...' &&
        alembic upgrade head &&
        echo 'ğŸš€ Starting API server...' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data: