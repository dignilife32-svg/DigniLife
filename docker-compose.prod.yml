#docker-compose.prod.yml
version: "3.9"

networks:
  edge:
  internal:

volumes:
  pgdata:
  promdata:
  grafanadata:

services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=${EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./reverse-proxy/traefik.yml:/traefik.yml:ro
      - ./runtime/letsencrypt:/letsencrypt
    networks: [edge]
    restart: always

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: dignilife
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
    networks: [internal]
    restart: always

  redis:
    image: redis:7
    networks: [internal]
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: [.env.prod]
    depends_on: [db, redis]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=le"
    networks: [internal, edge]
    deploy:
      resources:
        limits: { cpus: "1.0", memory: 512M }
        reservations: { cpus: "0.25", memory: 128M }
    command: >
      bash -c "
      alembic upgrade head &&
      uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 2s
      retries: 10
    restart: always

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./ops/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - promdata:/prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml",
              "--storage.tsdb.retention.time=15d",
              "--storage.tsdb.path=/prometheus"]
    networks: [internal]
    restart: always

  alertmanager:
    image: prom/alertmanager:latest
    volumes:
      - ./ops/alertmanager.yml:/etc/alertmanager/config.yml:ro
    networks: [internal]
    restart: always

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      
    volumes:
      - grafanadata:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./dashboards:/var/lib/grafana/dashboards
    networks: [edge, internal]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=le"
    restart: always
